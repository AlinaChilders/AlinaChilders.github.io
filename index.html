<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Synth with Flanger</title>
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <h1>Frequency Modulation Synth</h1>
    <button id="startAudio">Start Audio</button>
    <button id="stopAudio">Stop Audio</button>

    <label for="gain">Gain:</label>
    <input type="range" id="gain" min="0" max="1" step="0.01" value="0.5" />
    <label for="depth">Modulation Depth:</label>
    <input type="range" id="modDepth" min="0" max="100" step="0.1" value="20" />
    <label for="modRate">Modulation Rate (Hz):</label>
    <input
      type="range"
      id="modRate"
      min="0.1"
      max="20"
      step="0.1"
      value="0.5"
    />
    <label for="rate">Carrier Frequency:</label>
    <input
      type="range"
      id="carrierFreq"
      min="0.1"
      max="10"
      step="0.1"
      value="0.5"
    />
  </body>
</html>
